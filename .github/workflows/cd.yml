name: CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Clean deployed directory (except .env)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            find /home/${{ secrets.USER }}/deployed -type f ! -name '.env' -exec rm -f {} \;
            find /home/${{ secrets.USER }}/deployed -type d ! -name '.env' -exec rm -rf {} \;

      - name: Copy project to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: "."
          target: "/home/${{ secrets.USER }}/deployed"

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/${{ secrets.USER }}/deployed
            docker build -t rankcheck .
            docker stop rankcheck || true
            docker rm rankcheck || true
            docker run -d --restart unless-stopped --name rankcheck rankcheck
